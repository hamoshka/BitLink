<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <object th:include="~{fragments/header :: header}" th:remove="tag" ></object>
<title>Sign Up</title>
</head>
<body class="hold-transition register-page">
<div class="register-box">
  <div class="register-logo">
    <b>BitLink</b> &nbsp; AME
  </div>

  <div class="card">
    <div class="card-body register-card-body">
      <p class="login-box-msg">Register a new membership</p>


   <div class="alert alert-success" role="alert" th:if="${msg}" th:utext="${msg}">
     </div>
     
      <form method="POST" th:action="@{/signup}" th:object="${user}" >
        <div class="input-group mb-3">
          <input type="text" th:field="*{firstname}" class="form-control" placeholder="First Name" required autofocus>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="text" th:field="*{lastname}" class="form-control" placeholder="Last Name" required autofocus>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="email" th:field="*{email}" class="form-control" placeholder="Email" required autofocus>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="col-md-3">
                 <div class="form-control-feedback">
                         <span class="text-danger align-middle" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
                         </span>
                 </div>
        </div>
             
        <div class="input-group mb-3">
          <input type="password" th:field="*{password}" class="form-control" placeholder="Password"  required>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="col-md-3">
                 <div class="form-control-feedback">
                         <span class="text-danger align-middle" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
                         </span>
                 </div>
         </div>
             
        <div class="input-group mb-3">
          <input type="password"  class="form-control" placeholder="Retype password"  required>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          
          <div class="col-12">
            <button type="submit" class="btn btn-primary btn-block">Register</button>
          </div>
        </div>
      </form>
     

      <a th:href="@{/login}" class="text-center">I already have a membership</a>
    </div>
  </div>
</div>
<object th:include="~{fragments/footerScripts :: footerScripts}" th:remove="tag" ></object>
</body>
</html>
