<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head >
  
</head>
<body>

<footer class="main-footer" id="footer" th:fragment="footer">
    <strong>Copyright &copy; 2020 .</strong>
    All rights reserved.
    <div class="float-right d-none d-sm-inline-block">
    </div>
  
<div class="modal fade" id="qr-modal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">QRCode</h4>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body" id="qr-modal-body" style="text-align:center;" >
            </div>
            <div class="modal-footer justify-content-between">
              <button type="button" class="btn btn-default" data-dismiss="modal" >Close</button>
              <a href="" id="download" download="shortURL.jpg" class="btn btn-primary" onclick="bitLink.downloadQR(this);">Download</a>
            </div>
          </div>
        </div>
      </div>
</footer>
</body>
</html>
