<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<object th:include="~{fragments/header :: header}" th:remove="tag" ></object>
<title>Domain Manager</title>

</head>

<body class="hold-transition sidebar-mini">
<div class="wrapper">
  <nav  th:replace="fragments/contentHeader :: contentHeader" >
 
  </nav>
 <aside th:replace="fragments/sideMenu :: sideMenu" ></aside>

  <div class="content-wrapper">

    <div class="content">
      <div class="container-fluid">
<br>
<br>

<div class="row">

     <div class="col-md-12">
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Create New Domain</h3>
              </div>
              <form id="domainForm"  role="form" th:action="@{/domain/save}" th:object="${domain}"	method="post">
                <div class="card-body">
                  <div class="form-group">
                    <label for="exampleInputEmail1">ID</label>
                    <input type="text" th:field="*{id}" class="form-control" readonly="readonly" />
                  </div>
                  
                  <div class="form-group">
                    <label for="exampleInputEmail1">Domain Path</label>
                    <input type="text" th:field="*{name}"  class="form-control" required="required"  autofocus="autofocus" placeholder="Enter Domain" 
                    data-msg-url="Please Enter a Valid URL." data-rule-url="true" >
                  </div>
                 
                </div>

                <div class="card-footer" style="text-align: center;">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>
            </div>

          </div>
</div>

<br>
<br>
      </div>
    </div>
  </div>
  
  <footer th:replace="fragments/footer :: footer">
  </footer>
  
</div>

<object th:include="~{fragments/footerScripts :: footerScripts}" th:remove="tag" ></object>



</body>

</html>
