<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<object th:include="~{fragments/header :: header}" th:remove="tag" ></object>
<title>URL Manager</title>

</head>

<body class="hold-transition sidebar-mini">
<div class="wrapper">
  <nav  th:replace="fragments/contentHeader :: contentHeader" >
 
  </nav>
 <aside th:replace="fragments/sideMenu :: sideMenu" ></aside>

  <div class="content-wrapper">

    <div class="content">
      <div class="container-fluid">
<br>
<br>

<div class="row">

     <div class="col-md-12">
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Create New URL</h3>
              </div>
              <form id="urlForm"  role="form" th:action="@{/url/save}" th:object="${url}"    method="post">
                <div class="card-body">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Long URL</label>
                    <input type="text" th:field="*{longUrl}"  class="form-control" required="required" 
                     autofocus="autofocus"  placeholder="Long URL" data-msg-url="Please Enter a Valid URL." 
                     data-rule-url="true">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Custom Short URL (Optional)</label>
                    <input id="customUrl" name="customUrl" type="text" th:field="*{customUrl}"  class="form-control" 
                    data-rule-alphanumeric="true"  autofocus="autofocus"  placeholder="Custom Short URL">
                  </div>
                  
                  <div class="form-group">
                    <label for="exampleInputPassword1">Domain</label>
                    
                    <select th:field="*{domain}" class="form-control"   required="required"  autofocus="autofocus" >
 							<option value=""> Choose Domain </option>
	    					<option th:each="i : ${domains}" th:value="${i.id}" th:text="${i.name}"></option>
					</select>
	
                  </div>
                  <div class="form-check">
                    <input name="isActive" type="checkbox" th:field="*{active}" th:checked="${active}" class="form-check-input" />
                    <label class="form-check-label" for="exampleInputFile">Is Active</label>
                  </div>
                  <div class="form-check">
                    <input name="dynamicParams" type="checkbox" th:field="*{dynamicParams}" th:checked="${dynamicParams}" class="form-check-input"/>
                    <label class="form-check-label" for="exampleCheck1">Dynamic Params</label>
                  </div>
                </div>

                <div class="card-footer" style="text-align: center;">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>
            </div>

          </div>
</div>

<br>
<br>
      </div>
    </div>
  </div>
  
  <footer th:replace="fragments/footer :: footer">
  </footer>
  
</div>

<object th:include="~{fragments/footerScripts :: footerScripts}" th:remove="tag" ></object>

</body>

</html>
